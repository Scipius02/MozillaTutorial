  <script>
    class Shape {
        constructor(name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }
        calcPerimeter() {console.log(this.sides * this.sideLength);}
    }

    class Square extends Shape {
        constructor(sideLength){
            super('square', 4);     // extremely important to understand this concept of super going to parent constructor
            this.sideLength = sideLength;   // and now that super is defined, 'this' points to the Square prototype
        }
        calcArea() {console.log(this.sideLength ** 2);}
    }

    class Triangle extends Shape {
        constructor(sideLength){
            super('triangle', 3);
            this.sideLength = sideLength;
        }
    }
    let square = new Square(5);
    square.calcPerimeter();
    square.calcArea();
    let triangle = new Triangle(3);
    triangle.calcPerimeter();
  </script>
