<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const shoppingList = document.querySelector('ul');
      const inputBar = document.querySelector('input');
      const btn = document.querySelector('button');

      btn.addEventListener('click', () => {
        let inputString = inputBar.value;
        inputBar.value = '';    // seems like input is .value instead of .textcontent
        const shoppingItem = document.createElement('li');
        const spanEle = document.createElement('span');
        const deleteBtn = document.createElement('button');

        shoppingItem.appendChild(spanEle);
        shoppingItem.appendChild(deleteBtn);

        spanEle.textContent = inputString;
        deleteBtn.textContent = 'Delete';

        shoppingList.appendChild(shoppingItem);

        deleteBtn.addEventListener('click', () => {
          deleteBtn.parentElement.remove();
        })

        inputBar.focus();   // after you add an item, highlights the input bar so you can add another immediately
      })
    </script>
  </body>
</html>
